plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("com.github.doyaaaaaken:kotlin-csv-jvm:1.8.0")
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(19)
}

application {
    mainClassName = 'MainKt'
}
